<!DOCTYPE HTML>
<html>
<head>
  <title>InCall Visualisation</title>
  <script src="js/bootstrap.min.js"></script>
    <script src="js/vis.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/vis.css" rel="stylesheet" type="text/css" />
  
</head>
<body>

<div class="container well well-large">
	<h1 class="text-center"> Phone Call Visualizer </h1>
	<div class="row-fluid">
		<div class="row-fluid span12">
			<div class="span6 well well-large" id="Aparty"></div>
			<div class="span6 well well-large" id="Bparty"></div>
		</div>	
	</div>
	<div class="row-fluid">
		<div class="row-fluid span12">
			<div class="span12 well well-large" id="call_timeline"></div>
		</div>	
	</div>
</div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var call_timeline = document.getElementById('call_timeline');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([
    {id: 1, content: 'item 1', start: '2014-04-20'},
    {id: 2, content: 'item 2', start: '2014-04-14'},
    {id: 3, content: 'item 3', start: '2014-04-18'},
    {id: 4, content: 'item 4', start: '2014-04-16', end: '2014-04-19'},
    {id: 5, content: 'item 5', start: '2014-04-25'},
    {id: 6, content: 'item 6', start: '2014-04-27', type: 'point'}
  ]);

  // Configuration for the Timeline
  var options = {};

  // Create a Timeline
  var timeline = new vis.Timeline(call_timeline, items, options);
</script>

<script type="text/javascript">
  var Aparty = document.getElementById('Aparty');
  var Bparty = document.getElementById('Bparty');
</script>

</body>
</html>
