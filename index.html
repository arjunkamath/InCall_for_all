<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>InCall Visualisation</title>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/vis.css" rel="stylesheet" type="text/css" />
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/vis.js"></script>
  <script src="js/animate.js"></script>
  <script src="js/velocity.min.js"></script>

</head>
<body>

<div class="container">
	<h1>InCall Visualisation</h1>
	<div class="row well">
	  <div class="col-md-12" id="participants">
		<svg width="1100" height="100" viewBox="0 0 1000 100">
			<text id="statustext" x="50" y="50">Call Incoming</text>
			<rect id="rect" width="110" height="25" x="30" y="33" fill="none" stroke="blue" stroke-width="2" />
			<circle id="acircle" cx="0" cy="50" r="40" style="fill: yellow"></circle>
			<circle id="bcircle" cx="1000" cy="50" r="40" style="fill: green"></circle>
		</svg>
	  </div>
	</div>
	<div class="row well">
	  <div class="col-md-12" id="call_timeline"></div>
	</div>
	<button onclick="moveCircleA()">Action 1</button>
	<button onclick="moveText()">Action 2</button>
	<button onclick="moveCircleA()">Action 3</button>
	<button onclick="moveCircleA()">Action 4</button>
</div>
<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var call_timeline = document.getElementById('call_timeline');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([
    {id: 1, content: 'item 1', start: '2014-04-20'},
    {id: 2, content: 'item 2', start: '2014-04-14'},
    {id: 3, content: 'item 3', start: '2014-04-18'},
    {id: 4, content: 'item 4', start: '2014-04-16', end: '2014-04-19'},
    {id: 5, content: 'item 5', start: '2014-04-25'},
    {id: 6, content: 'item 6', start: '2014-04-27', type: 'point'}
  ]);

  // Configuration for the Timeline
  var options = {};

  // Create a Timeline
  var timeline = new vis.Timeline(call_timeline, items, options);
</script>

</body>
</html>
