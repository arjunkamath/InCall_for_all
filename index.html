<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>InCall Visualisation</title>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/vis.css" rel="stylesheet" type="text/css" />
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/vis.js"></script>
  <script src="js/animate.js"></script>
  <script src="js/velocity.min.js"></script>
  <script src="js/velocity.ui.js"></script>

</head>
<body>


<div class="container">
	<h1>InCall Visualisation</h1>
	<div class="row well">
	  <div class="col-md-12" id="participants">
		<svg id="svg" width="1100" height="100" viewBox="0 0 1000 100">
			<rect id="rect1" width="320" height="75" x="680" y="13" rx="20" ry="20" fill="white" opacity="0" stroke="#4169E1" stroke-width="2"></rect>
			<line id="line1" x1="0" y1="50" x2="1000" y2="50" opacity="0" style="stroke:#999999;stroke-width:10"></line>
			<circle id="circlea" cx="0" cy="50" r="40" style="fill: #32CD32"></circle>
			<circle id="circleb" cx="1000" cy="50" r="40" style="fill: #4169E1"></circle>
			<text id="statustext" x="710" y="57" opacity="0" style="fill: #999999; font-size: 36px;">call incoming...</text>
			<text id="aparty" x="-15" y="65" style="font-size: 48px;">A</text>
			<text id="bparty" x="985" y="65" style="font-size: 48px;">B</text>
		</svg>
	  </div>
	</div>
	<div class="row well">
	  <div class="col-md-12" id="call_timeline"></div>
	</div>
	
	<button onclick="incoming()">Incoming</button>
	<button onclick="connected()">Connected</button>
	<button onclick="disconnected()">Disconnected</button>
	
</div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var call_timeline = document.getElementById('call_timeline');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([
    {id: 1, content: 'item 1', start: '2014-04-20'},
    {id: 2, content: 'item 2', start: '2014-04-14'},
    {id: 3, content: 'item 3', start: '2014-04-18'},
    {id: 4, content: 'item 4', start: '2014-04-16', end: '2014-04-19'},
    {id: 5, content: 'item 5', start: '2014-04-25'},
    {id: 6, content: 'item 6', start: '2014-04-27', type: 'point'}
  ]);

  // Configuration for the Timeline
  var options = {};

  // Create a Timeline
  var timeline = new vis.Timeline(call_timeline, items, options);
</script>
</body>
</html>
