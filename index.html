<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>InCall Visualisation</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/vis.css" rel="stylesheet" type="text/css" />
  <link href="css/phone.css" rel="stylesheet" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/vis.js"></script>
  <script src="js/velocity.min.js"></script>
  <script src="js/velocity.ui.js"></script>

  <style>
	div#translate-iframe-wrapper iframe {
		display:block;
		margin:auto;
	}
	
	div#pma-iframe-wrapper iframe {
		display:block;
		margin:auto;
	}
	
	div#app_area_wrapper {
		display:block;
		margin:auto;
		width: 2000px;
		border-style: solid;
		border-width: 30px;
		border-color: #ffffff;
		border-radius: 25px;
	}
	</style>
</head>
<body>
	<br>
	<button onclick="incoming()">Incoming</button>
	<button onclick="connected()">Connected</button>
	<button onclick="punos_frame('url54ca07f1e4b0cfe4ab5ce253')">PMA</button>
	<button onclick="translate_frame()">Translate</button>
	<button onclick="converge()">Converge</button>
	<button onclick="disconnected()">Disconnected</button>
	<button onclick="send_sms()">SendSMS</button>
	
	<h1 align="center">INCALL VISUALISATION</h1>
	<div class="container">
	    <div class="row">
			<svg id="call_area" width="100%" height="200" viewBox="0 0 1000 100" xmlns="http://www.w3.org/2000/svg">
				<line id="connecting_line" x1="150" y1="50" x2="450" y2="50" opacity="1" stroke="#00285F" stroke-width="20" stroke-linecap="round" stroke-dasharray="1, 30"/>
				<line id="connect_line" x1="150" y1="50" x2="850" y2="50" opacity="0" stroke="#00285F" stroke-width="10"></line>
				<rect id="sms_box" width="30" height="20" x="850" y="40" rx="5" ry="5" fill="white" stroke="#00285F" stroke-width="2" opacity="100"></rect>
				
				<line id="vertical_line_center" x1="500" y1="75" x2="500" y2="150" opacity="0" stroke="#00285F" stroke-width="10" />
				<line id="vertical_line_left" x1="400" y1="75" x2="400" y2="150" opacity="1" stroke="#00285F" stroke-width="10" />
				<line id="vertical_line_right" x1="600" y1="75" x2="600" y2="150" opacity="1" stroke="#00285F" stroke-width="10" />
				<line id="vertical_line_user1" x1="150" y1="75" x2="150" y2="150" opacity="1" stroke="#00285F" stroke-width="10" />
				<line id="vertical_line_user2" x1="850" y1="75" x2="850" y2="150" opacity="1" stroke="#00285F" stroke-width="10" />
				
				<image id="user1" x="100" y="0" width="100" height="100" xlink:href="img/user1.png" />
				<image id="user2" x="800" y="0" width="100" height="100" xlink:href="img/user2.png" />
				<image id="webcloud" x="420" y="0" width="161" height="100" opacity="0" xlink:href="img/webcloud.png" />
				<image id="telcocloud" x="420" y="0" width="161" height="100" opacity="0" xlink:href="img/telcocloud.png" />
				<image id="convergedcloud" x="360" y="0" width="281" height="100" opacity="0" xlink:href="img/convergedcloud.png" />
			</svg>
		</div>
		<div id="pma_app_area_wrapper" class="row" height="300px">
			<div class="col-lg-3">
				<svg id="user1_line" width="100%" height="200" viewBox="0 0 1000 100" xmlns="http://www.w3.org/2000/svg">
						<line id="horizontal_line_user1" x1="850" y1="75" x2="850" y2="150" opacity="1" stroke="#00285F" stroke-width="10" />
				</svg>
			</div>
			<div id="pma-iframe-wrapper" class="col-lg-3">
			    <iframe id="frame_pma" width="100%" height="300px" src = "https://tabin1.punosmobile.com/pma-cloud/#/54ca07f1e4b0cfe4ab5ce253"></iframe>
			</div>
			<div id="pma-remote-wrapper" class="col-lg-3">
			    <svg id="pma_remote_area" width="100%" height="100%" viewBox="0 0 100 100" align="right" xmlns="http://www.w3.org/2000/svg">
				    <rect id="pma_moderator" width="100" height="100" x="0" y="0" fill="red" opacity="100"></rect>
		        </svg>
			</div>
			<div class="col-lg-3">
				<img id="tablet" x="420" y="0" width="161" height="100" src="img/tablet.png" />
			</div>
		</div>
		<div id="translate_app_area_wrapper" class="row">
			<div class="col-lg-1"></div>
			<div id="translate-iframe-wrapper" class="col-lg-10">
			    <iframe id="frame_translate" width="0px" height="0px" src="translate.html" style="float:center"></iframe>
		    </div>
			<div class="col-lg-1"></div>
		</div>
	</div>
<script src="js/animate_int.js"></script>

</body>
</html>
