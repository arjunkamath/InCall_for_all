<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>InCall Visualisation</title>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/vis.css" rel="stylesheet" type="text/css" />
  <link href="css/phone.css" rel="stylesheet" type="text/css" />
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/vis.js"></script>
  <script src="js/velocity.min.js"></script>
  <script src="js/velocity.ui.js"></script>

</head>
<body>
	<br>
	<button onclick="incoming()">Incoming</button>
	<button onclick="connected()">Connected</button>
	<button onclick="disconnected()">Disconnected</button>
	<button onclick="send_sms()">Send SMS</button>

<div class="container fluid">	
	<h1>InCall Visualisation</h1>
	<div class="row well">
	  <div class="col-md-12" id="participants">
		<svg id="svg" width="100%" height="500" viewBox="0 0 1000 100">
			<rect id="rect_incoming" width="320" height="75" x="680" y="13" rx="20" ry="20" fill="white" opacity="0" stroke="#4169E1" stroke-width="2"></rect>
			<line id="line1" x1="0" y1="50" x2="1000" y2="50" opacity="0" style="stroke:#999999;stroke-width:10"></line>
			<rect id="sms_box" width="30" height="20" x="965" y="40" rx="5" ry="5" fill="white" stroke="#4169E1" stroke-width="2"></rect>
			<circle id="circlea" cx="40" cy="50" r="40" style="fill: #32CD32"></circle>
			<circle id="circleb" cx="960" cy="50" r="40" style="fill: #4169E1"></circle>
			<text id="statustext" x="710" y="57" opacity="0" style="fill: #999999; font-size: 36px;">call incoming...</text>
			<text id="aparty" x="25" y="65" style="font-size: 48px;">A</text>
			<text id="bparty" x="945" y="65" style="font-size: 48px;">B</text>
			<img id= "telco_cloud "src="img/cloud.png" style="position:absolute; top:35px; left:170px; width:300px; height:300px"/>
		</svg>
	  </div>
	</div>
	<div class="row well" id="app_space">
		<svg id="svg" width="100%" height="100" viewBox="0 0 1000 100">
			<rect id="rect_sharing" width="150" height="50" x="200" y="13" fill="white" stroke="#4169E1" stroke-width="2" opacity="0"></rect>
			<rect id="rect_announcing" width="150" height="50" x="425" y="13" fill="white" stroke="#4169E1" stroke-width="2" opacity="0"></rect>
			<rect id="rect_recording" width="150" height="50" x="650" y="13" fill="white" stroke="#4169E1" stroke-width="2" opacity="0"></rect>
		</svg>
		<div id="frame_space">
			<iframe id="frame" width="0px" height="0px" align="middle"></iframe>
		</div>
	</div>
</div>

<script src="js/animate.js"></script>

</body>
</html>
