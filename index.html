<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>InCall Visualisation</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/vis.css" rel="stylesheet" type="text/css" />
  <link href="css/phone.css" rel="stylesheet" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/vis.js"></script>
  <script src="js/velocity.min.js"></script>
  <script src="js/velocity.ui.js"></script>

</head>
<body>
	<br>
	<button onclick="incoming()">Incoming</button>
	<button onclick="connected()">Connected</button>
	<button onclick="wake_tablet()">Wake Tablet</button>
	<button onclick="share_meeting('url54ca07f1e4b0cfe4ab5ce253')">Share Meeting</button>
	<button onclick="disconnected()">Disconnected</button>
	<button onclick="announce_notes()">Announce Notes</button>
	<button onclick="translate_frame()">Translate</button>
	
	<h1 align="center">INCALL VISUALISATION</h1>
	<div class="container">
	   <div class="row">
			<div class="col-xs-2 nopadding" id="usera_area">
				<div class="row">
					<svg id="usera_svg" width="100%" height="200" viewBox="0 0 100 50" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
						<image id="user1" width="100" height="50" xlink:href="img/user1.png" />
					</svg>
				</div>
				<div class="row">
					<iframe id="frame_pma" class="frame_shadow" width="200" height="300" src="https://tabin1.punosmobile.com/pma-cloud/#/54ca07f1e4b0cfe4ab5ce253"></iframe>
				</div>
			</div>
			<div class="col-xs-8 nopadding" id="cloud_area">
				<div class="row nopadding" >
					<svg id="cloud_svg" width="100%" height="400" viewBox="0 0 400 100" preserveAspectRatio="xMaxYMax meet" xmlns="http://www.w3.org/2000/svg">
						<image id="convergedcloud" x="0" y="-100" width="400" height="200" opacity="1" xlink:href="img/big_cloud.svg" />
						<line id="connecting_line" x1="0" y1="-55" x2="400" y2="-55" opacity="0" stroke="#00285F" stroke-width="10" stroke-linecap="round" stroke-dasharray="1, 15"/>
					</svg>
				</div>
			</div>
			<div class="col-xs-2 nopadding" id="userb_area">
				<div class="row">
					<svg id="userb_svg" width="100%" height="200" viewBox="0 0 100 50" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
						<image id="user2" width="100" height="50" xlink:href="img/user2.png" />
					</svg>
				</div>
				<div class="row">
					<svg id="tablet_svg" width="100%" height="200" viewBox="0 0 100 50" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
						<image id="tablet" width="100" height="50" xlink:href="img/tablet_pma_share.svg" />
					</svg>
				</div>
			</div>
		</div>
	</div>
<script src="js/animate_int.js"></script>

</body>
</html>
