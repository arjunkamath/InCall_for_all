<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>InCall Visualisation</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/vis.css" rel="stylesheet" type="text/css" />
  <link href="css/phone.css" rel="stylesheet" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/vis.js"></script>
  <script src="js/velocity.min.js"></script>
  <script src="js/velocity.ui.js"></script>

  <style>
	div#translate-iframe-wrapper iframe {
		display:block;
		margin:auto;
	}
	
	div#pma-iframe-wrapper iframe {
		display:block;
		margin:auto;
	}
	
	div#app_area_wrapper {
		display:block;
		margin:auto;
		width: 2000px;
		border-style: solid;
		border-width: 30px;
		border-color: #ffffff;
		border-radius: 25px;
	}
	</style>
</head>
<body>
	<br>
	<button onclick="incoming()">Incoming</button>
	<button onclick="connected()">Connected</button>
	<button onclick="wake_tablet()">Wake Tablet</button>
	<button onclick="share_meeting('url54ca07f1e4b0cfe4ab5ce253')">Share Meeting</button>
	<button onclick="disconnected()">Disconnected</button>
	<button onclick="translate_frame()">Translate</button>
	
	<h1 align="center">INCALL VISUALISATION</h1>
	<div class="container">
	   <div id="cloud_area" class="row">
			<svg id="call_area" width="100%" height="200" viewBox="0 0 1000 100" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
			
				<line id="connecting_line" x1="150" y1="50" x2="150" y2="50" opacity="1" stroke="#00285F" stroke-width="20" stroke-linecap="round" stroke-dasharray="1, 30"/>
				<line id="connect_line" x1="50" y1="50" x2="950" y2="50" opacity="0" stroke="#00285F" stroke-width="10"></line>
				<rect id="sms_box" width="30" height="20" x="950" y="40" rx="5" ry="5" fill="white" stroke="#00285F" stroke-width="2" opacity="100"></rect>

				<line id="vertical_line_left" x1="400" y1="50" x2="400" y2="100" opacity="0" stroke="#00285F" stroke-width="13" stroke-linecap="round" stroke-dasharray="1, 15"/>
				<line id="vertical_line_center" x1="500" y1="50" x2="500" y2="100" opacity="0" stroke="#00285F" stroke-width="13" stroke-linecap="round" stroke-dasharray="1, 15"/>
				<line id="vertical_line_right" x1="600" y1="50" x2="600" y2="100" opacity="0" stroke="#00285F" stroke-width="11.5" stroke-linecap="round" stroke-dasharray="1, 15"/>

				<image id="user1" x="0" y="-35" width="170" height="170" xlink:href="img/user1.png" />
				<image id="user2" x="830" y="-35" width="170" height="170" xlink:href="img/user2.png" />
				<image id="webcloud" x="420" y="0" width="161" height="100" opacity="0" xlink:href="img/webcloud.png" />
				<image id="telcocloud" x="420" y="0" width="161" height="100" opacity="0" xlink:href="img/telcocloud.png" />
				<image id="convergedcloud" x="360" y="0" width="281" height="100" opacity="0" xlink:href="img/convergedcloud.png" />
			
			</svg>
		</div>
		<div id="pma_app_area_wrapper" class="row">
			<div class="col-xs-3 nopadding">
				<svg id="pma_user1_line" width="0" height="0" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
					<line id="vertical_line_user1" x1="30" y1="50" x2="30" y2="50" opacity="0" stroke="#00285F" stroke-width="5" stroke-linecap="round" stroke-dasharray="1, 7"/>
					<line id="horizontal_line_user1" x1="150" y1="50" x2="150" y2="50" opacity="0" stroke="#00285F" stroke-width="5" stroke-linecap="round" stroke-dasharray="1, 8"/>
				</svg>
			</div>
			<div id="pma-iframe-wrapper" class="col-xs-3">
			    <iframe id="frame_pma" class="frame_pma" width="0" height="0" src="https://tabin1.punosmobile.com/pma-cloud/#/54ca07f1e4b0cfe4ab5ce253"></iframe>
			</div>
			<div id="pma-remote-wrapper" class="col-xs-3 nopadding">
			    <svg id="pma_remote_area" width="0" height="0" viewBox="0 0 100 100" align="right" opacity="1" xmlns="http://www.w3.org/2000/svg">
	 	                    <line id="vertical_line_pma_remote" x1="39" y1="0" x2="39" y2="0" opacity="0" stroke="#00285F" stroke-width="5" stroke-linecap="round" stroke-dasharray="1, 7"/>
				    <line id="horizontal_line_pma_remote" x1="45" y1="50" x2="45" y2="50" opacity="0" stroke="#00285F" stroke-width="5" stroke-linecap="round" stroke-dasharray="1, 7"/>
				    <rect id="pma_moderator" class="frame_pma" width="100%" height="100" x="0" y="0" rx="10" ry="10" fill="#FFFFFF" stroke="#000000" stroke-width="5" opacity="0"></rect>
				    <text id="pma_moderator_title" x="8" y="15" fill="black" font-size="10px" opacity="0">Moderator Remote</text>
		            </svg>
			</div>
			<div class="col-xs-3 nopadding">
				<svg id="pma_user2_line" width="0" height="0" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
					<line id="horizontal_line_user2" x1="-20" y1="50" x2="-20" y2="50" opacity="0" stroke="#00285F" stroke-width="5" stroke-linecap="round" stroke-dasharray="1, 7"/>
					<line id="vertical_line_user2" x1="70" y1="0" x2="70" y2="50" opacity="0" stroke="#00285F" stroke-width="5" stroke-linecap="round" stroke-dasharray="1, 7"/>
					<image id="tablet" x="30" y="30" width="67" height="41" opacity="0" xlink:href="img/tablet.png" />
				</svg>
			</div>
		</div>
		<div id="translate_app_area_wrapper" class="row">
			<div class="col-xs-2"></div>
			<div id="translate-iframe-wrapper" class="col-xs-8">
			    <iframe id="frame_translate" width="0px" height="0px" src="translate.html" style="float:center"></iframe>
		    	</div>
			<div class="col-xs-2"></div>
		</div>
	</div>
<script src="js/animate_int.js"></script>

</body>
</html>
