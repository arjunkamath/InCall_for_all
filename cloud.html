<!DOCTYPE html>
<html>
<head>
  <title>InCall Visualisation</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/vis.css" rel="stylesheet" type="text/css" />
  <link href="css/phone.css" rel="stylesheet" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/vis.js"></script>
  <script src="js/velocity.min.js"></script>
  <script src="js/velocity.ui.js"></script>

</head>

<body>

<h1>cloud</h1>

<div class="container">
	   <div class="row">
			<div class="col-xs-8 nopadding" id="cloud_area">
				<div class="row nopadding" >
					<svg id="cloud_svg" width="100%" height="400" viewBox="0 0 1000 100" preserveAspectRatio="xMaxYMax meet" xmlns="http://www.w3.org/2000/svg">
						<line id="connecting_line" x1="0" y1="0" x2="400" y2="0" opacity="1" stroke="#00285F" stroke-width="10" stroke-linecap="round" stroke-dasharray="1, 15"/>
						<image id="convergedcloud" x="0" y="0" width="400" height="100" opacity="1" xlink:href="img/big_cloud.svg" />
					</svg>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
